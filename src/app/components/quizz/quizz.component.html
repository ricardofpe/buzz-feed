<div class="quizz-container">

<div class="quizz-logo">

<img src="../../../assets/imgs/buzzfeed.png" alt="BuzzFeed">
<h2>{{title}}</h2>

</div>

<div *ngIf="!finished"  class="quizz-questions">

  <h3>{{questionSelected.question}}</h3>

</div>

<div *ngIf="!finished"  class="quizz-options">

  <button *ngFor="let option of questionSelected.options; let i = index" (click) = "caracterChoose(option.alias)" class="btn-option">
    {{option.name}}
  </button>

</div>

<div *ngIf="finished" class="quizz-results">

  <p>{{answerSelected}}</p>
  <img src="{{answerSelectedImg}}" alt="">
</div>
